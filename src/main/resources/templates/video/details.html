<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="${video.title}"></title>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 th:text="${video.title}"></h1>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${video.id}"></li>
            <li class="list-group-item" th:text="${video.views}"></li>
            <li class="list-group-item" th:text="${video.link}"></li>
            <li class="list-group-item" th:text="${video.genre}"></li>
        </ul>
    </div>

    <form th:action="@{'/videos/delete/' + ${video.id}}" th:method="delete"  class="mt-3"  onsubmit="return confirm('Are you sure you want to delete this video?')">
        <button type="submit" class="btn btn-outline-dark" th:text="#{delete.button}"></button>
    </form>

</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
