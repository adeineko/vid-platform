<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add channels</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<nav>
    <a th:href="@{/}">Main page</a>
    <a th:href="@{channel}">Channels</a>
    <a th:href="@{comments}">Comments</a>
    <a th:href="@{videos}">Videos</a>
</nav>

<form th:action="create" th:method="post" th:object="${getPage}">
    <label for="id">Id:</label>
    <input type="number" id="id" name="id" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="subscribers">Subscribers:</label>
    <input type="number" id="subscribers" name="subscribers" required>

    <button type="submit">Add Channel</button>

    <div>
        <p th:text="${message}">message</p>
    </div>
</form>

</body>
</html>
